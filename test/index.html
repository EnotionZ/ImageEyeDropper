<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="src/jasmine/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="src/jasmine/jasmine.css">
  <script type="text/javascript" src="src/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="src/jasmine/jasmine-html.js"></script>

  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/ImageEyeDropperSpec.js"></script>

  <script src="../lib/colorjs/src/colorutils.js"></script>
  <script src="../lib/colorjs/src/color.js"></script>
  <script src="../lib/ImageEyeDropper.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>

<body>
</body>
</html>
