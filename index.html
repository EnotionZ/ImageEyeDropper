<!DOCTYPE html>
<html>
  <head>
    <title>Image Eye Dropper</title>
		<script src="ImageEyeDropper.js"></script>
		<style type="text/css">
			html, body, div { margin: 0; }
			#sample { cursor: crosshair; margin: 50px; }
			#container { margin: 100px; position: relative; float: left; }
		</style>
  </head>
  <body>
	  <div id="container">
		  <img src="sample.jpg" id="sample">
	  </div>

<script type="text/javascript">
var idrop = new ImageEyeDropper("sample");

idrop.on("click", function(hex) {
	document.body.style.backgroundColor = hex;
});
idrop.on("mousemove", function(hex) {
	container.style.backgroundColor = hex;
});

</script>

  </body>
</html>
